<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: black;
        }
        .loading-container {
            width: 100vw;
            height: 100vh;
        }
        .loading-image {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Biar gambar penuh tanpa terpotong */
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <img src="loading.png" alt="Loading..." class="loading-image">
    </div>

    <script>
        setTimeout(() => {
            window.location.href = "index.html"; // Pindah ke index.html setelah 3.5 detik
        }, 3500);
    </script>
</body>
</html>
